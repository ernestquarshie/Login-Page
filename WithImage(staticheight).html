<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center" style="min-height: 100vh; margin-top: auto; margin-bottom: auto;">
                <!-- First column (image) -->
                <div class="col-12 col-md-6 d-flex align-items-center d-none d-md-block justify-content-center">
                    <div class="card shadow w-100" style="min-height: 400px;">
                        <img src="image/gra.svg" alt="image" class="img-fluid pt-3">
                    </div>
                </div>
                <!-- Second column (form) -->
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                    <div class="card shadow w-100" style="min-height: 400px;">
                        <h1 class="text-center fw-bold pt-3 text-primary">Company Name</h1>
                        <div class="card-body">
                            <form action="">
                                <label for="username">Username</label>
                                <input type="text" class="form-control my-3 py-2" id="username">
                                <label for="password">Password</label>
                                <input type="password" class="form-control my-3 py-2" id="password">
                                <div class="d-flex justify-content-between pb-2">
                                    <div class="form-check">
                                        <input type="checkbox" id="formCheck" class="form-check-input">
                                        <label for="formCheck" class="form-check-label">Remember me</label>
                                    </div>
                                    <div class="forgot">
                                        <small><a class="text-decoration-none" href="#">Forgot password?</a></small>
                                    </div>
                                </div>
                                <div class="d-grid mt-3">
                                    <button class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
